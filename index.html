<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigrid Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .neon-text-purple {
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.7), 0 0 20px rgba(168, 85, 247, 0.5);
    }

    .neon-text-cyan {
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.7), 0 0 20px rgba(34, 211, 238, 0.5);
    }

    .neon-border-purple {
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
      border-color: rgba(168, 85, 247, 0.5);
    }

    .neon-border-cyan {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
      border-color: rgba(34, 211, 238, 0.5);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  </body>

</html>
